<h2>Absolutos versus Relativos</h2>
<!--
    URLs absolutos versus relativos

    - Absolutos
        - inclui protocolo e nome do domínio
            - http://www.rocketseat.com.br/projeto/index.html
        - sempre apontará para o mesmo local pois é absoluto
    - Relativos
        - relativo à página aberta no momento
        - apontará para lugares diferentes
-->
<a href="google.com">relativo: ir para o Google</a> <!-- vai procurar o arquivo google.com -->

<br>
<a href="https://www.google.com">absoluto: ir para o Google</a> <!-- vai seguir para o endereço do google-->
